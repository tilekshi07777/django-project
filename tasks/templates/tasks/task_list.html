<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 600px;
            margin: 60px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            padding: 25px 35px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        a {
            text-decoration: none;
            color: white;
            background: #3498db;
            padding: 8px 15px;
            border-radius: 6px;
            display: inline-block;
            margin-bottom: 15px;
        }
        a:hover { background: #2980b9; }
        ul { list-style-type: none; padding: 0; }
        li {
            background: #ecf0f1;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
        }
        li strong { color: #2c3e50; }
        .actions a {
            background: transparent;
            color: #3498db;
            padding: 0;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Tasks</h1>
        <a href="{% url 'add_task' %}">➕ Add Task</a>
        <ul>
            {% for task in tasks %}
                <li>
                    <strong>{{ task.title }}</strong> 
                    {% if task.completed %}✅{% endif %}
                    <br>
                    {{ task.description }}
                    <br>
                    <div class="actions">
                        <a href="{% url 'edit_task' task.id %}">Edit</a> |
                        <a href="{% url 'delete_task' task.id %}">Delete</a>
                    </div>
                </li>
            {% empty %}
                <li>No tasks yet.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
